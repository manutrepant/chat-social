<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>ChatApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="exercice php" />
    <meta name="language" content="fr">
    <meta name="theme-color" content="#68cfd0">
    <!-- favicons -->
    <link rel="apple-touch-icon" sizes="76x76" href="apple-touch-icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="apple-touch-icon-144x144.png" />
    <link rel="icon" sizes="196x196" href="favicon-196.png" type="image/png" />
    <link rel="icon" href="favicon.ico" />
    <meta name="msapplication-TileImage" content="favicon-144.png" />
    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- CSS  reset / style.css et GoogleFont-->
    <link rel="stylesheet" type="text/css" href="assets/css/resetBootstrap.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css" rel="stylesheet" />
</head>

<body>
    <main>
        <form method="post" action="">
            <!-- Container principal-->
            <div class="container-fluid">
                <!-- ChatBox-->
                <div class="joinUs">
                    <div class="row headerChat">
                        <div class="col-12 bienvenue"><a href="#">Bienvenue</a></div>
                        <div>
                        </div>
                    </div>

                    <div class="col-12 logDiv"><img class="fit-logo" src="assets/img/logo.png" alt="ChatApp">
                        <div class="row20px"><label for="username">Ton nom d'utilisateur</label>
                            <input name="username" type="text" placeholder="Ton nom d'utilisateur">
                        </div>

                        <div class="row20px">
                            <div class="row20px"><label for="chaine">Choisir ta chaine</label>
                                <select>
                                    <option selected>Choisir votre chaine</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>

                            <div class="row20px">
                                <div class="row20px col-12"><label for="avatar">Choisir ton avatar</label>
                                    <div class="row">
                                        <div class="col-8 verticalAlign"><select>
                                                <option selected>Choisir votre avatar</option>
                                                <option value="1">One</option>
                                                <option value="2">Two</option>
                                                <option value="3">Three</option>
                                            </select></div>

                                        <div class="col-4">
                                            <div class="row20px"><img class="fit-pictureLui" src="assets/img/lui.png"
                                                    alt="Julie">
                                            </div>
                                        </div>
                                    </div>


                                </div>


                                <!-- Fin form-->
                                <div class="input-group-prepend">
                                    <button class="btn btn-outline-secondary" type="button">Envoyer</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Fin Container principal-->

                </div>
                <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                    crossorigin="anonymous">
                </script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                    crossorigin="anonymous">
                </script>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                    crossorigin="anonymous">
                </script>
        </form>
    </main>
</body>

</html>
