<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Real-time chat app with node.js, express.js and socket.io" />
    <meta name="keywords" content="chat, real-time, node.js, express.js, socket.io, js, css, html" />
    <meta name="author" content="Julio ZINGA, Jeason Reaguelle, Emmanuel Treppant" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="assets/img/logo-favico.png" type="image/jpg" sizes="32x32" />
    <link rel="apple-touch-icon" href="assets/img/logo-favico.png" type="image/jpg" sizes="32x32" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/client.css" type="text/css" />
    <title>Real-time Chat App | Login</title>
</head>
<body>
    <header>
        <!--NAVIGATION-->
        <nav class="navbar navbar-expand-md sticky-top menu">
            <div class="container">

                <!--NAVBAR BRAND-->
                <a href="/" class="navbar-brand">
                    <img src="assets/img/logo.png" alt="website Logo" class="navbar-brand--logo" />
                    <h1 class="navbar-brand--title">ChatApp</h1>
                </a>

                <!--COLLAPSE BUTTON-->
                <button class="navbar-toggler menu-icon" type="button" 
                        data-toggle="collapse" data-target="#hidden-nav" 
                        aria-controls="hidden-nav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="line line1"></span>
                    <span class="line line2"></span>
                    <span class="line line3"></span>
                </button>

                <!--COLLAPSE CONTENT-->
                <div class="collapse navbar-collapse" id="hidden-nav">
                    <ul class="navbar-nav nav-items">
                        <li class="nav-item">
                            <a href="/" class="nav-link nav-link--active"><i class="fas fa-user-lock"></i> Login</a>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>
    </header>
    <main>
        <section class="container">
            <div class="card-group" id="login">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Join us</h2>
                    </div>
                    <div class="card-body">
                        <form class="form" action="/chat.html" method="get">
                            <div class="form-group">
                                <label for="username">Type your username*: <span class="check check-username"></span></label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>                    
                                    </div>
                                    <input class="form-control" type="text" name="username" id="username" value="Anonymous" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="room">Choose your room*: <span class="check check-room"></span></label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-bed"></i></span>                    
                                    </div>
                                    <select class="form-control" id="room" name="room" required>
                                        <option value="html5">HTML5</option>
                                        <option value="javascript">Javascript</option>
                                        <option value="node.js" selected>Node.js</option>
                                        <option value="php">PHP</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group form-group--avatar">
                                <label for="avatar">Choose your avatar*: <span class="check check-avatar"></span></label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-image"></i></span>                    
                                    </div>
                                    <select class="form-control" id="avatar" name="avatar" required>
                                        <option value="anonymous.jpg" selected>Anonymous</option>
                                        <option value="man-1.jpg">Man 1</option>
                                        <option value="man-2.jpg">Man 2</option>
                                        <option value="man-3.jpg">Man 3</option>
                                        <option value="woman-1.jpg">Woman 1</option>
                                        <option value="woman-2.jpg">Woman 2</option>
                                    </select>
                                </div>
                                <img src="assets/img/anonymous.jpg" alt="User avatar">
                            </div>
                            <div class="form-group form-group--login">
                                <button type="submit" name="send" value="login" class="btn">
                                    <i class="fas fa-sign-in-alt"></i> Join
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        &copy; Copyright 2018-1019 &ndash; Julio, Jeason and Emmanuel
    </footer>
    
    <!--JAVASCRIPT FILES & LIBRARIES-->
    <script src="https://use.fontawesome.com/releases/v5.11.2/js/all.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="assets/js/client.js"></script>
</body>
